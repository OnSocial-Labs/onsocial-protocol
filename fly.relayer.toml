# Fly.io configuration for relayer
# Deploy (from repo root): fly deploy -c fly.relayer.toml --remote-only

app = 'onsocial-relayer'
primary_region = 'iad'

[build]
dockerfile = 'docker/Dockerfile.relayer'

[env]
RUST_LOG = 'info'
RELAYER_CONTRACT_ID = 'core.onsocial.testnet'
RELAYER_RPC_URL = 'https://rpc.testnet.near.org'

[http_service]
internal_port = 3040
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[[vm]]
size = 'shared-cpu-1x'
memory = '256mb'
