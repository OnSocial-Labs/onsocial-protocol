name: Marketplace OnSocial

on:
  push:
    branches: [main]
    paths:
      - 'contracts/marketplace-onsocial/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/marketplace-onsocial/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: make check-contract-marketplace-onsocial
      - run: make lint-contract-marketplace-onsocial
      - run: make format-contract-marketplace-onsocial

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: make build-contract-marketplace-onsocial
      - uses: actions/upload-artifact@v4
        with:
          name: marketplace-onsocial.wasm
          path: target/near/marketplace_onsocial/marketplace_onsocial.wasm
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: make test-unit-contract-marketplace-onsocial
