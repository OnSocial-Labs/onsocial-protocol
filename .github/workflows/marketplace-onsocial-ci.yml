name: Marketplace OnSocial

on:
  push:
    branches: [main]
    paths:
      - 'contracts/marketplace-onsocial/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/marketplace-onsocial/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  ci:
    name: Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check
        run: make check-contract-marketplace-onsocial

      - name: Lint
        run: make lint-contract-marketplace-onsocial

      - name: Format
        run: make format-contract-marketplace-onsocial

      - name: Build
        run: make build-contract-marketplace-onsocial

      - name: Test
        run: make test-unit-contract-marketplace-onsocial

      - name: Upload WASM
        uses: actions/upload-artifact@v4
        with:
          name: marketplace-onsocial.wasm
          path: target/near/marketplace_onsocial/marketplace_onsocial.wasm
          retention-days: 7
