name: Marketplace Mainnet

on:
  push:
    paths:
      - '.github/workflows/verify-marketplace-onsocial-mainnet.yml'
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check contract on mainnet
        run: |
          RESPONSE=$(curl -s -X POST https://rpc.mainnet.near.org \
            -H "Content-Type: application/json" \
            -d '{
              "jsonrpc": "2.0",
              "id": "1",
              "method": "query",
              "params": {
                "request_type": "view_account",
                "finality": "final",
                "account_id": "marketplace.onsocial.near"
              }
            }')
          
          echo "Response: $RESPONSE"
          
          # Check if account exists and has code deployed
          CODE_HASH=$(echo "$RESPONSE" | jq -r '.result.code_hash // empty')
          
          if [ -z "$CODE_HASH" ]; then
            echo "❌ Contract not found on mainnet"
            exit 1
          fi
          
          # Check it's not the default empty hash
          if [ "$CODE_HASH" = "11111111111111111111111111111111" ]; then
            echo "❌ No code deployed to contract"
            exit 1
          fi
          
          echo "✅ Contract deployed on mainnet"
          echo "Code hash: $CODE_HASH"
