name: OnSocial Client

on:
  push:
    branches: [main]
    paths:
      - 'packages/onsocial-client/**'
      - '.github/workflows/onsocial-client-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/onsocial-client/**'
      - '.github/workflows/onsocial-client-ci.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/onsocial-client

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Test Graph client
        env:
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET }}
        run: |
          npx tsx -e "
          import { GraphClient, NETWORKS } from '@onsocial/client';
          (async () => {
            const client = new GraphClient({ 
              network: 'testnet',
              hasuraAdminSecret: process.env.HASURA_ADMIN_SECRET 
            });
            console.log('Hasura URL:', NETWORKS.testnet.hasuraUrl);
            
            // Test indexer status
            const status = await client.getIndexerStatus();
            console.log('Indexer block:', status?.blockNum || 'not synced');
            
            // Test recent activity
            const activity = await client.getRecentActivity(5);
            console.log('Recent activity count:', activity.length);
            console.log('✅ GraphClient working with Hasura');
          })();
          "

      - name: Test Storage client
        run: |
          npx tsx -e "
          import { StorageClient } from '@onsocial/client';
          (async () => {
            const storage = new StorageClient();
            
            // Test upload JSON via backend
            const timestamp = Date.now();
            const result = await storage.uploadJSON({ test: 'CI test', timestamp });
            console.log('Uploaded:', result.cid);
            
            // Wait for propagation
            await new Promise(r => setTimeout(r, 2000));
            
            // Test download
            const downloaded = await storage.downloadJSON(result.cid);
            console.log('Downloaded:', downloaded);
            
            if (downloaded.timestamp !== timestamp) {
              throw new Error('Download content mismatch');
            }
            
            console.log('✅ StorageClient working');
          })();
          "
