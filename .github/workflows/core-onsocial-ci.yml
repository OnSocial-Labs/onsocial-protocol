name: Core OnSocial

on:
  push:
    branches: [main]
    paths:
      - 'contracts/core-onsocial/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/core-onsocial-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/core-onsocial/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/core-onsocial-ci.yml'
  workflow_dispatch:

jobs:
  ci:
    name: Check, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check
        run: make check-contract-core-onsocial

      - name: Lint
        run: make lint-contract-core-onsocial

      - name: Format
        run: make format-contract-core-onsocial

      - name: Build
        run: make build-contract-core-onsocial

      - name: Test
        run: make test-unit-contract-core-onsocial

      - name: Upload WASM
        uses: actions/upload-artifact@v4
        with:
          name: core-onsocial.wasm
          path: target/near/core_onsocial/core_onsocial.wasm
          retention-days: 7
      - uses: docker/setup-buildx-action@v3
      - run: make test-unit-contract-core-onsocial
