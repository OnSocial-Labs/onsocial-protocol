name: Social Post

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom commit message to generate posts for'
        required: false
        type: string

jobs:
  post:
    name: Generate & Publish Social Posts
    runs-on: ubuntu-latest
    # Only run when commit message contains [post] or manually triggered
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '[post]')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Generate and publish posts
        env:
          NEAR_AI_API_KEY: ${{ secrets.NEAR_AI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
          COMMIT_MESSAGE: ${{ inputs.message || github.event.head_commit.message }}
          COMMIT_SHA: ${{ github.sha }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: python .github/scripts/social_post.py
