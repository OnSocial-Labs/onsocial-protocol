name: OnSocial JS
on:
  push:
    paths:
      - 'packages/onsocial-js/**'
      - '.github/workflows/js-ci.yml'
      - 'docker/Dockerfile.nodejs'
      - 'Makefile'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'tsconfig.json'
  pull_request:
    paths:
      - 'packages/onsocial-js/**'
      - '.github/workflows/js-ci.yml'
      - 'docker/Dockerfile.nodejs'
      - 'Makefile'
      - 'pnpm-workspace.yaml'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  build-and-test-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test JS Package
        run: |
          echo "🔍 Building onsocial-js package..."
          make build-onsocial-js
          
          echo "✨ Formatting onsocial-js package..."
          make format-onsocial-js
          
          echo "🔍 Type-checking onsocial-js package..."
          make check-onsocial-js
          
          echo "🧹 Linting onsocial-js package..."
          make lint-onsocial-js
          
          echo "🧪 Testing onsocial-js package..."
          make test-onsocial-js
          
          echo "✅ All checks passed for onsocial-js package!"

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: js-test-logs
          path: |
            packages/onsocial-js/test-logs.log
          retention-days: 7

      - name: Clean up Docker resources
        if: always()
        run: |
          docker system prune -f || true