name: OnSocial JS

on:
  push:
    branches: [main]
    paths:
      - 'packages/onsocial-js/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/onsocial-js/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  Build & Test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/onsocial-js

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Test Graph client
        run: |
          npx tsx -e "
          import { GraphClient, NETWORKS } from './src/index.ts';
          (async () => {
            const graph = new GraphClient({ network: 'testnet' });
            console.log('Subgraph URL:', NETWORKS.testnet.graphUrl);
            const activity = await graph.getRecentActivity(5);
            console.log('Recent activity count:', activity.length);
            console.log('✅ GraphClient working');
          })();
          "

      - name: Test Storage client
        env:
          LIGHTHOUSE_API_KEY: ${{ secrets.LIGHTHOUSE_API_KEY }}
        run: |
          npx tsx -e "
          import { StorageClient } from './src/index.ts';
          (async () => {
            const storage = new StorageClient({ apiKey: process.env.LIGHTHOUSE_API_KEY });
            
            // Test balance
            const balance = await storage.getBalance();
            console.log('Balance:', balance.used, '/', balance.limit);
            
            // Test upload
            const timestamp = Date.now();
            const result = await storage.uploadText('CI test ' + timestamp, 'ci-test.txt');
            console.log('Uploaded:', result.cid);
            
            // Test download
            const downloaded = await storage.downloadText(result.cid);
            console.log('Downloaded:', downloaded);
            
            if (!downloaded.includes(String(timestamp))) {
              throw new Error('Download content mismatch');
            }
            
            console.log('✅ StorageClient working');
          })();
          "
