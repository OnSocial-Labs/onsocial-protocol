services:
  relayer:
    build:
      context: .
      dockerfile: docker/Dockerfile.relayer
    container_name: relayer
    ports:
      - "3040:3040"
    volumes:
      - ./packages/relayer/relayer.toml:/app/relayer.toml
      - ./packages/relayer/account_keys:/app/account_keys
    environment:
      - RUST_LOG=info

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: backend
    ports:
      - "4000:4000"
    working_dir: /app/packages/onsocial-backend
    volumes:
      - ./packages/onsocial-backend/.env:/app/packages/onsocial-backend/.env
    environment:
      - NODE_ENV=development
    command: ["pnpm", "start"]
    depends_on:
      - relayer

  onsocial-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: onsocial-app
    ports:
      - "8081:8081"
    working_dir: /app/packages/onsocial-app
    volumes:
      - ./packages/onsocial-app:/app/packages/onsocial-app:cached
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    command: ["pnpm", "start"]
    depends_on:
      - backend
      - relayer

  onsocial-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: onsocial-client
    working_dir: /app/packages/onsocial-client
    volumes:
      - ./packages/onsocial-client:/app/packages/onsocial-client:cached
    environment:
      - NODE_ENV=development
    command: ["pnpm", "test"]

  onsocial-app-lint:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: onsocial-app-lint
    working_dir: /app/packages/onsocial-app
    command: ["pnpm", "run", "lint"]
    environment:
      - NODE_ENV=development

  onsocial-backend-lint:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: onsocial-backend-lint
    working_dir: /app/packages/onsocial-backend
    command: ["pnpm", "run", "lint"]
    environment:
      - NODE_ENV=development

  onsocial-client-lint:
    build:
      context: .
      dockerfile: docker/Dockerfile.nodejs
      target: runtime-alpine
    container_name: onsocial-client-lint
    working_dir: /app/packages/onsocial-client
    command: ["pnpm", "run", "lint"]
    environment:
      - NODE_ENV=development
