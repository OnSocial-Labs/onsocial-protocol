[package]
name = "relayer"
version = "0.4.0"
edition = "2021"
description = "Relayer for OnSocial gasless transactions"

[[bin]]
name = "relayer"
path = "src/bin/relayer.rs"

[lib]
path = "src/lib.rs"

[dependencies]
# Web framework
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
tower = { version = "0.5", features = ["limit", "timeout"] }
tower-http = { version = "0.6", features = ["trace", "cors", "timeout"] }

# NEAR SDK
near-crypto = "0.30"
near-gas = "0.3"
near-jsonrpc-client = { version = "0.17", default-features = false, features = ["rustls-tls"] }
near-jsonrpc-primitives = "0.30"
near-primitives = "0.30"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.15"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Key pool
aes-gcm = "0.10"
rand = "0.8"
ed25519-dalek = { version = "2", features = ["rand_core"] }
base64 = "0.22"
subtle = "2.6"

# HTTP client for KMS
reqwest = { version = "0.12", features = ["json"], optional = true }

# GCP KMS (Ed25519 signing in HSM â€” no private keys on server)
google-cloud-auth = { version = "1.5", optional = true }

[features]
default = []
gcp = ["google-cloud-auth", "reqwest"]

[dev-dependencies]
