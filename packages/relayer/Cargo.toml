[package]
name = "relayer"
version = "0.4.0"
edition = "2021"
description = "Relayer for OnSocial gasless transactions"

[[bin]]
name = "relayer"
path = "src/bin/relayer.rs"

[lib]
path = "src/lib.rs"

[dependencies]
# Web framework
axum = "0.6.20"
tokio = { version = "~1", features = ["full"] }
tower-http = { version = "0.3.5", features = ["trace", "cors"] }

# NEAR SDK
near-crypto = "0.21.2"
near-fetch = { git = "https://github.com/r-near/fetch", rev = "6fdb579" }
near-gas = "0.2"
near-primitives = "0.21.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.14"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
mockall = "0.11.3"
