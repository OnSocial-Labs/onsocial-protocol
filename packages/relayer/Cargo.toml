[package]
name = "relayer"
version = "0.4.0"
edition = "2021"
description = "Relayer for OnSocial gasless transactions"

[[bin]]
name = "relayer"
path = "src/bin/relayer.rs"

[lib]
path = "src/lib.rs"

[dependencies]
# Web framework
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["trace", "cors"] }

# NEAR SDK
near-crypto = "0.30"
near-gas = "0.3"
near-jsonrpc-client = { version = "0.17", default-features = false, features = ["rustls-tls"] }
near-jsonrpc-primitives = "0.30"
near-primitives = "0.30"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.15"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Key pool
aes-gcm = "0.10"
rand = "0.8"
ed25519-dalek = { version = "2", features = ["rand_core"] }
base64 = "0.22"

[dev-dependencies]
mockall = "0.14"
